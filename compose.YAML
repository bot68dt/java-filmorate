services:
  db:
    image: postgres:16.1
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=filmoratedb
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10

  db-init:
    image: postgres:16.1
    container_name: db-init
    depends_on:
      db:
        condition: service_healthy
    entrypoint:
      - bash
      - -c
      - |
        set -e
        psql postgresql://dbuser:12345@db:5432/filmoratedb -v ON_ERROR_STOP=1 <<-EOSQL
          CREATE TABLE IF NOT EXISTS  filmraiting (
                id BIGINT PRIMARY KEY GENERATED BY DEFAULT AS IDENTITY,
                name Varchar NOT NULL
          );
          CREATE TABLE IF NOT EXISTS film (
              id BIGINT PRIMARY KEY GENERATED BY DEFAULT AS IDENTITY,
              name Varchar NOT NULL,
              description Varchar NOT NULL,
              releaseDate Date,
              duration INT,
              raiting BIGINT NOT NULL,
              FOREIGN KEY (raiting) REFERENCES filmraiting (id)
          );
          CREATE TABLE IF NOT EXISTS genre (
                id BIGINT PRIMARY KEY GENERATED BY DEFAULT AS IDENTITY,
                name Varchar NOT NULL
          );
          CREATE TABLE IF NOT EXISTS filmGenre (
                filmId BIGINT GENERATED BY DEFAULT AS IDENTITY,
                genreId BIGINT NOT NULL,
                FOREIGN KEY (genreId) REFERENCES genre (id),
                FOREIGN KEY (filmId) REFERENCES film (id)
          );
        CREATE TABLE IF NOT EXISTS users (
                id BIGINT PRIMARY KEY GENERATED BY DEFAULT AS IDENTITY,
                name Varchar NOT NULL,
                email Varchar NOT NULL,
                login Varchar NOT NULL,
                birthday Date
          );
          CREATE TABLE IF NOT EXISTS friends (
                userId BIGINT NOT NULL,
                friendId BIGINT NOT NULL,
                FOREIGN KEY (userId) REFERENCES users (id)
          );
          CREATE TABLE IF NOT EXISTS friendRequest (
                userId BIGINT NOT NULL,
                friendId BIGINT NOT NULL,
                accept BOOLEAN,
                FOREIGN KEY (userId) REFERENCES users (id)
          );
          CREATE TABLE IF NOT EXISTS likedUsers (
                filmId BIGINT GENERATED BY DEFAULT AS IDENTITY,
                userId BIGINT NOT NULL,
                FOREIGN KEY (filmId) REFERENCES film (id),
                FOREIGN KEY (userId) REFERENCES users (id)
          );
          INSERT INTO filmraiting (name)
                VALUES
                     ('G'),
                     ('PG'),
                     ('PG-13'),
                     ('R'),
                     ('NC-17');
          INSERT INTO genre (name)
                VALUES
                    ('COMEDY'),
                    ('DRAMA'),
                    ('CARTOON'),
                    ('THRILLER'),
                    ('DOCUMENTARY'),
                    ('ACTION');
        EOSQL